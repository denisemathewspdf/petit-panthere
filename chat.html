<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Panth√®re üêæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .chat-header-text h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header-text p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f0f0f0;
            padding: 2px;
        }

        .message.assistant .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.assistant .message-bubble a {
            color: #667eea;
            text-decoration: underline;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .clear-button {
            background: none;
            border: none;
            color: white;
            opacity: 0.7;
            cursor: pointer;
            font-size: 13px;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .clear-button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .usage-stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            font-size: 12px;
            color: #667eea;
        }

        .usage-item {
            display: flex;
            flex-direction: column;
        }

        .usage-label {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .usage-value {
            font-family: 'Courier New', monospace;
        }

        .budget-warning {
            color: #f59e0b;
        }

        .budget-critical {
            color: #ef4444;
            font-weight: 600;
        }

        .message-stats {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            font-family: 'Courier New', monospace;
        }

        .memory-badge {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .memory-badge::before {
            content: 'üß† ';
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="icon.png" alt="Petit Panth√®re">
            <div class="chat-header-text">
                <h1>Petit Panth√®re</h1>
                <p>Your personal AI assistant üêæ</p>
            </div>
            <button class="clear-button" onclick="clearChat()">Clear</button>
        </div>

        <div class="chat-messages" id="messages">
            <div class="welcome-message">
                <h2>üêæ Welcome!</h2>
                <p>I'm Petit Panth√®re, your personal AI assistant.</p>
                <p style="margin-top: 10px; font-size: 14px;">Ask me anything or tell me what you're working on!</p>
            </div>
        </div>

        <div class="usage-stats" id="usageStats">
            <div class="usage-item">
                <span class="usage-label">Total Cost</span>
                <span class="usage-value" id="totalCost">$0.00</span>
            </div>
            <div class="usage-item">
                <span class="usage-label">Budget</span>
                <span class="usage-value" id="budgetRemaining">$5.00 / $5.00</span>
            </div>
            <div class="usage-item">
                <span class="usage-label">Tokens</span>
                <span class="usage-value" id="totalTokens">0 in / 0 out</span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type a message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sessionId = 'session_' + Date.now();

        // Auto-detect API URL (localhost or production)
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5001' 
            : window.location.origin;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (but Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function clearWelcome() {
            const welcome = messagesContainer.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }
        }

        function addMessage(text, type, tokenInfo = null, memorySaved = null) {
            clearWelcome();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (type === 'user') {
                avatar.textContent = 'D';
            } else {
                const img = document.createElement('img');
                img.src = 'icon.png';
                avatar.appendChild(img);
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            // Add memory badge if saved
            if (memorySaved && type === 'assistant') {
                const badge = document.createElement('div');
                badge.className = 'memory-badge';
                badge.textContent = 'Memory saved';
                bubble.appendChild(badge);
            }

            // Add token stats if available
            if (tokenInfo && type === 'assistant') {
                const stats = document.createElement('div');
                stats.className = 'message-stats';
                stats.textContent = `${tokenInfo.input_tokens} in / ${tokenInfo.output_tokens} out ‚Ä¢ $${tokenInfo.message_cost}`;
                bubble.appendChild(stats);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUsageStats(usage) {
            const totalCost = document.getElementById('totalCost');
            const budgetRemaining = document.getElementById('budgetRemaining');
            const totalTokens = document.getElementById('totalTokens');

            totalCost.textContent = `$${usage.total_cost.toFixed(4)}`;
            budgetRemaining.textContent = `$${usage.budget_remaining.toFixed(2)} / $${usage.budget_limit.toFixed(2)}`;
            totalTokens.textContent = `${usage.total_input} in / ${usage.total_output} out`;

            // Color code based on budget usage
            const percentUsed = (usage.total_cost / usage.budget_limit) * 100;
            if (percentUsed >= 90) {
                totalCost.className = 'usage-value budget-critical';
            } else if (percentUsed >= 70) {
                totalCost.className = 'usage-value budget-warning';
            } else {
                totalCost.className = 'usage-value';
            }
        }

        function showTyping() {
            clearWelcome();

            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            const img = document.createElement('img');
            img.src = 'icon.png';
            avatar.appendChild(img);

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble typing-indicator';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(bubble);
            messagesContainer.appendChild(typingDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) {
                typing.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();

                hideTyping();

                if (data.error) {
                    addMessage('‚ö†Ô∏è ' + data.error, 'assistant');
                } else {
                    addMessage(data.response, 'assistant', data.token_usage, data.memory_saved);
                    updateUsageStats(data.token_usage);
                }

            } catch (error) {
                hideTyping();
                addMessage('‚ö†Ô∏è Connection error. Make sure the server is running (python chat-server.py)', 'assistant');
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        async function clearChat() {
            if (!confirm('Clear conversation history?')) return;

            try {
                await fetch(`${API_URL}/clear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                // Clear UI
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>üêæ Welcome!</h2>
                        <p>I'm Petit Panth√®re, your personal AI assistant.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Ask me anything or tell me what you're working on!</p>
                    </div>
                `;

            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
